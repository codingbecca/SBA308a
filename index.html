<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/fcf6a7c7c7.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Script tags -->
    <script type="module" src="./cartItem.js"></script>
    <script type="module" src="./cart.js"></script>
    <script type="module" src="./index.js"></script>

    <title>SBA308a</title>
  </head>
  <body>
    <!-- User Select -->
    <div class="text-center my-4">
      <p>Select user to view carts:</p>
      <select
        id="userSelect"
        style="width: 125px"
        class="form-select form-select-lg my-1 mx-auto"
      ></select>
    </div>

    <!-- Carts Section -->
     <div id="cartsContainer">
     </div>
    
    <!-- Template for Carts -->
    <template id="cartTemplate">
        <div class="cart m-5 border border-dark rounded p-3">
            <!-- Cart header -->
          <div class="cartHeader">
            <div class="card mb-4">
              <div class="card-body p-4">
                <div class="row align-items-center">
                  <div class="col-md-2"></div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 text-muted">Name</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 text-muted">Quantity</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 text-muted">Price</p>
                    </div>
                  </div>
                  <div class="col-md-2 d-flex justify-content-center">
                    <div>
                      <p class="lead fw-normal mb-0 text-muted">Total</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cartBody">
          </div>
          <!-- Cart total card -- cart total section -->
          <div class="card mb-5 cartTotalCard">
            <div class="card-body p-4">
              <div class="float-end">
                <p class="mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Order total:</span>
                  <span class="lead fw-normal cartTotal"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-dark deleteBtn"><i class="fa-solid fa-trash fa-2xl py-3"></i></button>
          </div>
        </div>
     </template>

    <!-- Template for Cart items -->
    <template id="cartItemTemplate">
      <div class="card mb-4">
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp"
                class="img-fluid"
                alt="Generic placeholder image"
              />
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0" id="name">Name</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0" id="quantity">Quantity</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0" id="price">Price</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0" id="total">Total</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
