<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card mb-4">
      <div class="card-body p-4">
        <div class="row align-items-center">
          <div class="col-md-2"></div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0 text-muted">Name</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0 text-muted">Quantity</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0 text-muted">Price</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0 text-muted">Total</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body p-4">
        <div class="row align-items-center">
          <div class="col-md-2">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp"
              class="img-fluid"
              alt="Generic placeholder image"
            />
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0">iPad Air</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0">1</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0">$799</p>
            </div>
          </div>
          <div class="col-md-2 d-flex justify-content-center">
            <div>
              <p class="lead fw-normal mb-0">$799</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-5">
      <div class="card-body p-4">
        <div class="float-end">
          <p class="mb-0 me-5 d-flex align-items-center">
            <span class="small text-muted me-2">Order total:</span>
            <span class="lead fw-normal">$799</span>
          </p>
        </div>
      </div>
    </div>
    <!-- Template for Cart items -->
    <template>
      <div class="card mb-4">
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/1.webp"
                class="img-fluid"
                alt="Generic placeholder image"
              />
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0">Name</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0">Quantity</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0">Price</p>
              </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div>
                <p class="lead fw-normal mb-0">Total</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
